<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistic System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <style>
      #loading {
          position: absolute;
          left: 37%;
          width: 25px;
          height: 25px;
          border: 4px solid rgba(255, 255, 255, 0.562);
          border-radius: 100%;
          border-top: 4px solid white;
          animation: loading 1s infinite;
      }

      @keyframes loading {
          0%{
            transform: rotate(0deg);
          }
          100% {
              transform: rotate(360deg);
          }
      }
  </style>

  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><b>Add Product</b></a>
      </div>
    </nav>

    <div class="content mt-3">
        <form autocomplete="off" method="POST" enctype="multipart/form-data">
            <label for="id-product">ID Product</label>
            <input type="text" readonly name="id_product" id="id-product" class="form-control" autocomplete="off">

            <label for="name-product" class="mt-3">Name Product</label>
            <input type="text" name="name_product" id="name-product" class="form-control" autofocus autocomplete="off">

            <label for="price " class="mt-3">Price</label>
            <input type="text" name="price" id="price" class="form-control" autocomplete="off">
            
            <label for="image " class="mt-3">Image Product</label>
            <input type="file" name="image" id="image" class="form-control">
            
            <div class="image-preview mt-3">
              <label>Preview: </label>
              <div class="text-center mt-4">
                <img src="" width="200" height="200" class="img-thumbnail" id="image-preview" alt="Image Preview">
              </div>
            </div>
            <hr>

            <div class="d-grid grid-row gap-3">
                <button type="submit" id="add-product" class="btn btn-success"><div id="loading"></div> Add Data Product</button>
                <a href="/" id="btn-back" class="btn btn-link">Back</a>
            </div>
        </form>
    </div>

  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
  <script src="js/addProduct.js" type="text/javascript"></script>
</html>
